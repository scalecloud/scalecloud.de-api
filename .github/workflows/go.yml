name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build
      working-directory: ./cmd/scalecloud.de-api
      run: |
        go get -t -u ./...
        go mod tidy  
        go build -v ./...

    - name: Test
      working-directory: ./cmd/scalecloud.de-api
      run: go test -v ./...
