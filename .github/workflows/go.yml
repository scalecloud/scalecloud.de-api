name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      working-directory: ./cmd/scalecloud.de-api
      run: go build -v ./...

    - name: Test
      working-directory: ./cmd/scalecloud.de-api
      run: go test -v ./...
